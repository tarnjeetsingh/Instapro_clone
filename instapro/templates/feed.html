{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in posts %}
    <h3>Posted by: {{ post.user.username }}</h3>
    <img src="{{ post.image_url }}" size="tile">
    <span>
        {{ post.caption }}
    </span>
    {% endfor %}

</body>
</html>
